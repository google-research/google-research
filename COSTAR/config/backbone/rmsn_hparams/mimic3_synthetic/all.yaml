# @package _global_
dataset:
  max_number: -1

model:
  propensity_treatment:
    seq_hidden_units: 6                 # rnn_hidden_units in the original terminology
    dropout_rate: 0.1
    num_layer: 2
    batch_size: 256
    max_grad_norm: 0.5
    optimizer:
      learning_rate: 0.01

  propensity_history:
    seq_hidden_units: 74                  # rnn_hidden_units in the original terminology
    dropout_rate: 0.5
    num_layer: 2
    batch_size: 64
    max_grad_norm: 1.0
    optimizer:
      learning_rate: 0.001

  encoder:
    seq_hidden_units: 74                  # rnn_hidden_units in the original terminology
    dropout_rate: 0.1                       # Dropout of LSTM hidden layers + output layers
    num_layer: 2
    batch_size: 64
    max_grad_norm: 1.0
    optimizer:
      learning_rate: 0.001

  train_decoder: True
  decoder:
    seq_hidden_units: 196                  # rnn_hidden_units in the original terminology
    dropout_rate: 0.1                       # Dropout of LSTM hidden layers + output layers
    num_layer: 1
    batch_size: 1024
    max_grad_norm: 0.5
    optimizer:
      learning_rate: 0.0001

exp:
  max_epochs: 400