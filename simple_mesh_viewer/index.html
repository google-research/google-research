<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <title>Mesh Viewer</title>
    <style>
      body {
        font-family: Helvetica, "Helvetica Neue", sans-serif;
        font-size: 18px;
        line-height: 1.3em;
        background: #fff;
        padding: 8px 5px 0px 5px;
        margin: 0;
        text-align: center;
      }

      #info {
        font-size: 12px;
        bottom: 4px;
        left: 8px;
        position: absolute;
      }

      #fpsdisplay {
        display: inline-block;
      }

      #Loading {
        position: absolute;
        bottom: 4px;
        left: 8px;
        padding: 5px;
        background: rgba(255, 255, 255, 0.6);
      }

      #Loading h4 {
        margin: 0px;
      }

      #loading-container {
        width: 150px;
        height: 150px;
        padding: 0px;
        margin: -40px 0 0 -40px;
        position: absolute;
        top: 50%;
        left: 50%;
      }

      .loading-bgbox {
        position: absolute;
        width: 65px;
        height: 65px;
        background-color: #ddd;
        width: 65px;
        height: 65px;
      }

      #topleft {
        top: 5px;
        left: 5px;
      }

      #bottomleft {
        bottom: 5px;
        left: 5px;
      }

      #topright {
        top: 5px;
        right: 5px;
      }

      #bottomright {
        bottom: 5px;
        right: 5px;
      }

      #loading-indicator {
        position: absolute;
        top: 5px;
        left: 5px;
        width: 65px;
        height: 65px;
        background-color: #999;
        animation-name: indicator;
        animation-duration: 5s;
        animation-iteration-count: infinite;
      }

      @keyframes indicator {
        0% {
          top: 5px;
          left: 5px;
        }
        25% {
          top: 5px;
          left: 80px;
        }
        50% {
          top: 80px;
          left: 80px;
        }
        75% {
          top: 80px;
          left: 5px;
        }
      }

      #viewspacecontainer {
        position: relative;
        text-align: left;
        display: none;
        border: 2px solid #000;
      }

      /* The main WebGL viewport */
      .view {
        margin: auto;
        overflow: hidden;
        transform-origin: top left;
        background: rgba(255, 255, 255, 1);
      }
      #rendermode {
        position: absolute;
        margin: 0 0 0 -200px;
        top: 0px;
        left: 50%;
        width: 400px;
        height: 25px;
        text-align: center;
        background: rgba(255, 255, 255, 0.6);
      }

      #benchmark-stats {
        position: absolute;
        top: 0px;
        right: 0px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="viewspacecontainer">
      <div id="Loading">
        <span id="image-progress"></span>
      </div>
      <textarea readonly id="benchmark-stats" rows="40" cols="40">
        Click me to start benchmarking when the frame-rate is behaving reasonably.
      </textarea>
      <div id="rendermode">Full rendering (press space to toggle)</div>
      <div id="loading-container">
        <div id="topleft" class="loading-bgbox"></div>
        <div id="bottomleft" class="loading-bgbox"></div>
        <div id="topright" class="loading-bgbox"></div>
        <div id="bottomright" class="loading-bgbox"></div>
        <div id="loading-indicator"></div>
      </div>

      <div class="viewspace" id="viewspace"></div>
    </div>
    <br />

    <!-- Dependencies -->
    <script src="https://unpkg.com/three@0.113.1/build/three.js"></script>
    <script src="https://unpkg.com/three@0.113.1/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/three@0.113.1/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/stats-js@1.0.1/build/stats.min.js"></script>
    <script src="https://unpkg.com/file-saver@2.0.0-rc.2/dist/FileSaver.min.js"></script>
    <script src="zlib.js"></script>
    <script src="png.js"></script>

     <!-- Our scripts -->
    <script src="globals.js"></script>
    <script src="utils.js"></script>
    <script src="benchmark.js"></script>
    <script src="progressive.js"></script>
    <script src="default_poses.js"></script>
    <script src="sg_renderer.js"></script>
  </body>
</html>
