name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "Master-Lukáš" ]

jobs:

  build: run

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
run: build all fork
