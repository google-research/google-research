<!DOCTYPE html>
<html>
<head>
<title>Click Button Sqeuence Click Checkboxes Task</title>
<!-- stylesheets -->
<link rel="stylesheet" type="text/css" href="../core/core.css">
<link rel="stylesheet" href="../core/jquery-ui/jquery-ui.min.css">
<style>
  input { width: 20px; }
  #subbtn1 { width: 40px; height: 40px; }
  #subbtn2 { width: 40px; height: 40px; }
  #wrap,
  #sync-task-cover {
    height: 300px;
    width: 160px;
  }

  #click-canvas,
  #reward-display {
    left: 165px;
  }

  #query {
    background-color: #FF0;
    font-size: 10px;
    height: 54px;
    padding: 3px;
  }
</style>

<!-- JS -->
<script src="../core/core.js"></script>
<script src="../core/d3.v3.min.js"></script>
<script src="../common/ui_utils.js"></script>
<script src="../core/jquery-ui/external/jquery/jquery.js"></script>
<script src="../core/jquery-ui/jquery-ui.min.js"></script>

<script>
core.EPISODE_MAX_TIME = 2000000;  // 2000 seconds

var createCheckboxes = function(div){
  var checkboxData = { toclick: {}, clickNames: [] };

  checkboxData.elems = core.randi(2, 7);
  for(var i=0;i<checkboxData.elems;i++) {
    var chname = ui_utils.generateString(2,8);
    var label = div.append('label')
    label.append('input').attr('type', 'checkbox').attr('id', 'ch'+i);
    label[0][0].innerHTML += chname;
    div.append('br');

    checkboxData.toclick[i] = false;
    if(core.randf(0,1) < 0.5) {
      checkboxData.toclick[i] = true;
      checkboxData.clickNames.push(chname);
    }
  }

  return checkboxData;
}

var genProblem = function() {
  // click-button-sequence
  var button_state = -1.0
  var L = core.randi(0, 118); var U = core.randi(0, 38) + 60 + 120;
  d3.select('#subbtn1').attr('style', 'position:absolute; left:'+L+'px; top:'+U+'px');
  d3.select('#subbtn1').on('click', function(){
    if (button_state == -1.0) {
      button_state = 1.0
    } else {
      button_state = -2.0
    }
  });

  var L = core.randi(0, 118); var U = core.randi(0, 38) + 60 + 120;
  d3.select('#subbtn2').attr('style', 'position:absolute; left:'+L+'px; top:'+U+'px');
  d3.select('#subbtn2').on('click', function(){
    if (button_state == 1.0) {
      button_state = 2.0
    } else {
      button_state = -2.0
    }
  });

  // click-option
  var div = d3.select('#boxes');
  div.html('');
  var checkboxData = createCheckboxes(div);
  var qstr = checkboxData.clickNames.join(', ');
  if(qstr.length === 0) { qstr = 'nothing'; }

  // d3.select('#query').html('Click button ONE, then click button TWO, and then select ' + qstr + ' and click Submit.');
  d3.select('#query').html('Select ' + qstr + ' and click Submit, after clicking button ONE, then clicking button TWO.');

  d3.select('#subbtn').on('click', function(){
    var r = 0;
    for(var i=0;i<checkboxData.elems;i++) {
      var is_checked = d3.select('#ch'+i)[0][0].checked;
      r += is_checked === checkboxData.toclick[i] ? 1.0 : -1.0;
    }
    if (button_state == 2.0) {
      core.endEpisode(r == checkboxData.elems ? 1.0 : -1.0, true);
    }
    else{
      core.endEpisode(-1.0, true);
    }
  });
}

window.onload = function() {
  core.startEpisode();
}
</script>
</head>
<!-- Base HTML -->
<body>
<div id="wrap">
  <div id="query"></div>
  <div id="area">
    <button id="subbtn1">ONE</button>
    <button id="subbtn2">TWO</button>
    <div id="boxes"></div>
    <button id="subbtn" class="secondary-action">Submit</button>
  </div>
</div>
</body>
</html>
